<div class="panel panel-primary">
        <div class="panel panel-heading"> Product Detail: {{detailValue.productName}}</div>
        <div class="panel panel-body">
            <div class="container-fluid">
                <div class="col-md-8">
                        <form class="form">
                                <div class="form-group">
                                        <label for="pName" class="col-sm-2 control-label">Name :</label>
                                        {{detailValue.productName}}
                                   </div>
                                   <div class="form-group">
                                           <label for="pcode" class="col-sm-2 control-label">Code :</label>
                                                   {{detailValue.productCode}}
                                   </div>
                                   <div class="form-group">
                                           <label for="pDiscription" class="col-sm-2 control-label">Discription :</label>
                                            {{detailValue.description}}
                                   </div>
                                   <div class="form-group">
                                           <label for="pPrice" class="col-sm-2 control-label">price :</label>
                                             {{detailValue.price}}
                                 </div>
                                 <div class="form-group">
                                        <label for="pPrice" class="col-sm-2 control-label">Rating :</label>
                                          <!-- {{detailValue.price}} -->
                                          <span *ngFor ="let item of arrStarRating">
                                                <span class="glyphicon glyphicon-star"></span>
                                            </span>
                                </div>
                           </form>
                </div>
                <div class="col-md-4">                    
                         <img class="container-fluid" src="{{detailValue.imageUrl}}" alt="product image"> 
                </div>    

            </div>
                        
                
        </div>
        <div class="panel-footer">
                <button class="btn btn-success" (click) = "backToList()">Back</button> 
        </div>
</div>
